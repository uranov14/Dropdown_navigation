<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Dropdown Navigation</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="header_desktop">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <nav>  
                <div class="navbar">
                    <div class="dropdown">
                        <button class="dropbtn" id="features" onclick="myFunction()">Features&nbsp;
                            <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                        </button>
                        <div class="dropdown-content" id="myDropdown">
                            <a href="#"><img src="images/icon-todo.svg" alt="icon-todo"> Todo List</a>
                            <a href="#"><img src="images/icon-calendar.svg" alt="icon-calendar"> Calendar</a>
                            <a href="#"><img src="images/icon-reminders.svg" alt="icon-reminders"> Reminders</a>
                            <a href="#"><img src="images/icon-planning.svg" alt="icon-planning"> Planning</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn" id="company" onclick="myFunction2()">Company&nbsp;
                            <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                        </button>
                        <div class="dropdown-content" id="myDropdown2">
                            <a href="#">History</a>
                            <a href="#">Our Team</a>
                            <a href="#">Blog</a>
                        </div>
                    </div>
                    <div class="links">
                        <a href="#">Careers</a>
                        <a href="#">About</a>
                    </div>
                </div>
                <div class="login">
                    <button id="input">Login</button>
                    <button>Register</button>
                </div>
            </nav>
        </div>
        <div class="header_mobile">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <nav class="nav_mobile">  
                <div class="navbar_mobile">
                    <div class="dropdown">
                        <button class="dropbtn" id="features" onclick="myFunction()">Features&nbsp;
                            <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                        </button>
                        <div class="dropdown-content" id="myDropdown">
                            <a href="#"><img src="images/icon-todo.svg" alt="icon-todo"> Todo List</a>
                            <a href="#"><img src="images/icon-calendar.svg" alt="icon-calendar"> Calendar</a>
                            <a href="#"><img src="images/icon-reminders.svg" alt="icon-reminders"> Reminders</a>
                            <a href="#"><img src="images/icon-planning.svg" alt="icon-planning"> Planning</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn" id="company" onclick="myFunction2()">Company&nbsp;
                            <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                        </button>
                        <div class="dropdown-content" id="myDropdown2">
                            <a href="#">History</a>
                            <a href="#">Our Team</a>
                            <a href="#">Blog</a>
                        </div>
                    </div>
                    <div class="links">
                        <a href="#">Careers</a>
                        <a href="#">About</a>
                    </div>
                </div>
                <div class="login">
                    <button id="input">Login</button>
                    <button>Register</button>
                </div>
            </nav>
            <div class="icon-menu-mobile">
                <img src="images/icon-menu.svg" alt="icon-menu">
            </div>
        </div>
        <section class="section_desktop">
            <div class="left-column">               
                <div class="content">
                    <h1>Make remote work</h1>
                    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                    <button id="btn_learn">Learn more</button>
                    <div class="footer">
                        <img src="images/client-databiz.svg" alt="client-databiz">
                        <img src="images/client-audiophile.svg" alt="client-audiophile">
                        <img src="images/client-meet.svg" alt="client-meet">
                        <img src="images/client-maker.svg" alt="client-maker">
                    </div>
                </div>
            </div>
            <div class="right-column"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
