<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Dropdown Navigation</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="navbar">
                <ul>
                    <li>Features&nbsp;<img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></li>
                    <li>Company&nbsp;<img src="images/icon-arrow-down.svg" alt="icon-arrow-down"></li>
                    <li>Careers</li>
                    <li>About</li>
                </ul>
                <div class="login">
                    <button id="input">Login</button>
                    <button>Register</button>
                </div>
            </div>
        </nav>
        <section>
            <div class="left-column">
                <h1>Make<br> remote work</h1>
                <div class="content">
                    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                </div>
                <button id="btn_learn">Learn more</button>
                <div class="footer">
                    <img src="images/client-databiz.svg" alt="client-databiz">
                    <img src="images/client-audiophile.svg" alt="client-audiophile">
                    <img src="images/client-meet.svg" alt="client-meet">
                    <img src="images/client-maker.svg" alt="client-maker">
                </div>
            </div>
            <div class="right-column">
                <img src="images/image-hero-desktop480x640.png" alt="Image hero">
            </div>
        </section>
    </div>
</body>
</html>
